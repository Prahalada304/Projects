<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border-left: 4px solid #28a745;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Substitution Results</h1>
        <div class="result">
            <p><strong>Substitutes for "{{ ingredient }}":</strong></p>
            <ul>
                {% for substitute in substitutes %}
                <li>{{ substitute }}</li>
                {% endfor %}
            </ul>
        </div>
        <p><a href="/">Find Another Substitute</a></p>
    </div>
</body>
</html>
