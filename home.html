        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        h1 {
            text-align: center;
            color: #333;
        }

            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {

            color: white;
            cursor: pointer;
        }
        button:hover {
